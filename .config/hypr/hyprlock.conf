# BACKGROUND
background {
    monitor =
    path = ~/Imagens/Wallpapers/looking_at_camera_purple_girl.png
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Time
label {
    monitor = HDMI-A-1
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, .7)
    font_size = 160
    font_family = steelfish outline regular
    position = 0, 250
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor = HDMI-A-1
    text = cmd[update:1000] echo -e "$(date +"%A, %d de %B de %Y")"
    color = rgba(216, 222, 233, .7)
    font_size = 28
    font_family = SF Pro Display Bold
    position = 0, 80
    halign = center
    valign = center
}

# USER
label {
    monitor = HDMI-A-1
    text = $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 18
    font_family = SF Pro Display Bold
    position = 0, -120
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor = HDMI-A-1
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(181, 172, 224, 1)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99">ðŸ”’ Senha...</span></i>
    hide_input = false
    position = 0, -180
    halign = center
    valign = center
}